        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                height: 100vh;
                }
            
            #main {
                display: flex;
                flex: 1;
                overflow: hidden;
                }

            #canvasSection {
                flex: 2;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #fafafa;
                border-right: 2px solid #ddd;
                padding: 20px;
                }

            #canvas-container {
                border: 2px solid black;
                background: white;
                }

            #toolPanel {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
                background-color: #f4f4f4;
                }

            #toolbar {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                width: 220px;
                padding: 12px;
                background: #f8f8f8;
                border-left: 2px solid #ccc;
                box-shadow: -2px 0 5px rgba(0,0,0,0.05);
                font-family: Raleway, sans-serif;
                font-size: 14px;
                }

            .tool-section {
                margin-bottom: 18px;
                padding-bottom: 10px;
                border-bottom: 1px dashed #ddd;
                }

            .tool-section label {
                display: block;
                margin-bottom: 5px;
                font-weight: 600;
                color: #444;
                }

            .tool-section button,
            .tool-section select,
            .tool-section input[type="number"],
            .tool-section input[type="color"] {
                width: 100%;
                margin: 3px 0;
                padding: 6px;
                box-sizing: border-box;
                }

            .save-actions {
                margin-top: auto;
                padding-top: 12px;
                border-top: 2px solid #999;
                }
    
            button, select, input {
                margin: 4px;
                padding: 6px;
                }

            select.intro-style {
                font-weight: bold;
                color: #444;
                border: 2px solid #ff9800;
                background-color: #fff8e1;
                box-shadow: 0 0 5px rgba(255, 152, 0, 0.6);
                transition: all 0.3s ease;
            }

            #layoutSelector.intro-style {
                border: 2px dashed #999;
                background-color: #f9f9f9;
                color: #666;
            }

            input.updated {
                animation: highlightFade 1s ease;
                background-color: #d4edda; /* leichtes grÃ¼n */
                border: 1px solid #28a745;
            }

            #apiVariableEditor {
                margin-top: 20px;
            }

            @keyframes highlightFade {
            from {
                background-color: #d4edda;
            }
            to {
                background-color: white;
            }

            @media (max-width: 768px) {
            #main {
                flex-direction: column;
            }

            body {
                background: lightyellow;
            }

            #canvasSection, #toolPanel {
                flex: unset;
                width: 100%;
                border: none;
                padding: 10px;
            }

            #canvas-container {
                width: 100%;
                max-width: 100%;
            }

            canvas {
                max-width: 100%;
                height: auto;
            }

            #toolbar {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .tool-section {
                flex: 1 1 45%;
                margin-bottom: 10px;
                padding: 5px;
                border-bottom: none;
                border-right: 1px dashed #ccc;
            }

            .save-actions {
                flex-basis: 100%;
                border-top: 1px solid #999;
                margin-top: 10px;
            }

            #layoutSelector {
                width: 100%;
            }
        }

            body {
                background: yellow !important;

}

document.addEventListener("keydown", function(event) {
    const activeObject = canvas.getActiveObject();
    if (!activeObject) return;

    // Falls das Textfeld gerade bearbeitet wird
    if (activeObject.isEditing) {
        if (event.key === "Enter") {
            activeObject.exitEditing();
            canvas.discardActiveObject();
            canvas.renderAll();
            document.getElementById("toolbar").style.display = "none";
            event.preventDefault();
        }
        return; // ðŸ”¹ Falls bearbeitet wird, keine weiteren Aktionen ausfÃ¼hren
    }

    // Falls kein Bearbeitungsmodus aktiv ist
    if (event.key === "Delete" || event.key === "Backspace") {
        deleteText();
        event.preventDefault();
    }

    // Pfeiltasten: Nur wenn nicht im Edit-Modus
    if (["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"].includes(event.key)) {
        let step = event.shiftKey ? 10 : 1;
        
        if (event.key === "ArrowLeft") activeObject.set("left", activeObject.left - step);
        if (event.key === "ArrowRight") activeObject.set("left", activeObject.left + step);
        if (event.key === "ArrowUp") activeObject.set("top", activeObject.top - step);
        if (event.key === "ArrowDown") activeObject.set("top", activeObject.top + step);

        activeObject.setCoords();
        canvas.renderAll();
        
        // ðŸ”¹ NEU: Zeigt die aktuelle Position in der Konsole an
        console.log(`Text: "${activeObject.text}" | X: ${Math.round(activeObject.left)}, Y: ${Math.round(activeObject.top)}`);

        event.preventDefault();
    }
});

function addTextGroups(layout) {
    layout.textGroups.forEach(group => {
        let textObjects = [];

        // Falls kein originY definiert ist, nutze "top" als Standard
        const originY = group.originY || "top"; 

        // 1ï¸âƒ£ Erstelle die Texte & ersetze Platzhalter direkt beim Anlegen
        group.texts.forEach((t) => {
            const textWithVars = replacePlaceholders(t.text || "");

            const textObj = new fabric.IText(textWithVars, {
                fontSize: t.size,
                fontFamily: t.fontFamily || "Arial",
                fontWeight: t.fontWeight || "normal",
                fontStyle: t.fontStyle || "normal",
                charSpacing: t.charSpacing || 0,
                fill: t.fill || "#000000",
                originX: "left",
                originY: originY,
                selectable: true,
                editable: true
            });

            canvas.add(textObj);
            textObjects.push(textObj);
        });

        // ðŸ”§ Nach dem HinzufÃ¼gen rendern, damit Breiten korrekt berechnet werden
        canvas.renderAll();

        // 2ï¸âƒ£ Berechne die Gesamtbreite der Gruppe inkl. Spacing
        let totalWidth = textObjects.reduce((sum, obj, index) => {
            return sum + obj.width + (index < textObjects.length - 1 ? group.spacing : 0);
        }, 0);

        // 3ï¸âƒ£ Falls zu breit, verkleinere proportional
        if (totalWidth > group.maxWidth) {
            let scaleFactor = group.maxWidth / totalWidth;
            textObjects.forEach(obj => {
                obj.set("fontSize", obj.fontSize * scaleFactor);
            });

            canvas.renderAll(); // ðŸ”„ Width nach Update neu berechnen

            totalWidth = textObjects.reduce((sum, obj, index) => {
                return sum + obj.width + (index < textObjects.length - 1 ? group.spacing : 0);
            }, 0);
        }

        // 4ï¸âƒ£ Starte bei zentriertem X-Offset
        let startX = group.groupX - (totalWidth / 2);

        // 5ï¸âƒ£ Positioniere alle Texte mit Abstand
        console.log("GrÃ¶ÃŸencheck:");
        textObjects.forEach((obj, index) => {
            console.log(`ðŸ”¹ ${obj.text} â†’ width: ${obj.width}, scaleX: ${obj.scaleX}, getScaledWidth: ${obj.getScaledWidth?.()}`);
            obj.set({ left: startX, top: group.groupY });
            obj.setCoords();
            startX += obj.width + (index < textObjects.length - 1 ? group.spacing : 0);
        });

        canvas.renderAll();
    });
}

function exportCanvasAsPNG() {
    // Speichere die aktuelle Canvas-GrÃ¶ÃŸe
    const originalWidth = canvas.width;
    const originalHeight = canvas.height;
    const currentLayout = layouts.find(l => l.id == document.getElementById("layoutSelector").value);

    if (!currentLayout) return;

    let exportWidth, exportHeight;
    if (currentLayout.format === "15x10") {
        exportWidth = 1844;
        exportHeight = 1240;
    } else if (currentLayout.format === "10x15") {
        exportWidth = 1240;
        exportHeight = 1844;
    } else if (currentLayout.format === "15x5") {
        exportWidth = 1844;
        exportHeight = 620;
    } else if (currentLayout.format === "5x15") {
        exportWidth = 620;
        exportHeight = 1844;
    }

    const scaleFactorX = exportWidth / originalWidth;
    const scaleFactorY = exportHeight / originalHeight;

    // 1ï¸âƒ£ Canvas auf ExportgrÃ¶ÃŸe setzen
    canvas.setDimensions({ width: exportWidth, height: exportHeight });

    // 2ï¸âƒ£ Hintergrundbild in OriginalgrÃ¶ÃŸe laden
    fabric.Image.fromURL(currentLayout.background, function(img) {
        img.set({
            left: 0,
            top: 0,
            scaleX: exportWidth / img.width,
            scaleY: exportHeight / img.height,
            originX: "left",
            originY: "top"
        });

        canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));

        // 3ï¸âƒ£ Alle Objekte auf ExportgrÃ¶ÃŸe skalieren
        canvas.getObjects().forEach(obj => {
            obj.set({
                left: obj.left * scaleFactorX,
                top: obj.top * scaleFactorY,
                scaleX: obj.scaleX * scaleFactorX,
                scaleY: obj.scaleY * scaleFactorY
            });
            obj.setCoords();
        });

        canvas.renderAll();

        // 4ï¸âƒ£ PNG exportieren
        setTimeout(() => {
            const dataURL = canvas.toDataURL({ format: "png", quality: 1 });

            const link = document.createElement("a");
            link.href = dataURL;
            link.download = `layout.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // 5ï¸âƒ£ Canvas wieder auf VorschaugrÃ¶ÃŸe zurÃ¼cksetzen
            canvas.setDimensions({ width: originalWidth, height: originalHeight });

            // 6ï¸âƒ£ Hintergrundbild fÃ¼r Vorschau zurÃ¼ckladen
            fabric.Image.fromURL(currentLayout.background, function(img) {
                img.set({
                    left: 0,
                    top: 0,
                    scaleX: originalWidth / img.width,
                    scaleY: originalHeight / img.height,
                    originX: "left",
                    originY: "top"
                });

                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
            });

            // 7ï¸âƒ£ Alle Objekte auf VorschaugrÃ¶ÃŸe zurÃ¼ckskalieren
            canvas.getObjects().forEach(obj => {
                obj.set({
                    left: obj.left / scaleFactorX,
                    top: obj.top / scaleFactorY,
                    scaleX: obj.scaleX / scaleFactorX,
                    scaleY: obj.scaleY / scaleFactorY
                });
                obj.setCoords();
            });

            canvas.renderAll();
        }, 200); // Kleine VerzÃ¶gerung fÃ¼r Rendering
    }, { crossOrigin: "anonymous" });
}

function saveTemporaryLayout() {
    if (isProgrammaticLayoutChange) {
        console.log("ðŸš« Layout-Wechsel erkannt â€“ temporÃ¤re Speicherung Ã¼bersprungen.");
        return;
    }

    const layoutId = document.getElementById("layoutSelector").value;
    const layout = layouts.find(l => l.id == layoutId);
    if (!layout) return;

    const canvasData = canvas.toJSON();
    const dataToStore = {
        format: layout.format,
        data: canvasData
    };

    const storedRaw = sessionStorage.getItem(`custom_layout_${layoutId}`);
    const storedParsed = storedRaw ? JSON.parse(storedRaw) : null;

    // Nur speichern, wenn sich etwas verÃ¤ndert hat
    if (!storedParsed || JSON.stringify(storedParsed.data) !== JSON.stringify(canvasData)) {
        sessionStorage.setItem(`custom_layout_${layoutId}`, JSON.stringify(dataToStore));
        console.log(`ðŸ’¾ Layout ${layoutId} temporÃ¤r gespeichert (mit Format: ${layout.format})`);
        updateDropdownStyles();
    }
}
